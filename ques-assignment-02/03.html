<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 03</title>
    <style>
        * {
            box-sizing: border-box;
        }

        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid;
            border-radius: 4px;
            resize: vertical;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        input[type=submit] {
            background-color: #9c18a8;
            color: white;
            padding: 12px 20px;
            border: 1px solid;
            border-radius: 4px;
            resize: vertical;
            cursor: pointer;
            float: right;
        }

        input[type=submit]:hover {
            background-color: #e523f7;
        }

        .container {
            font-family: 'Courier New', Courier, monospace;
            border-radius: 5px;
            background-color: #ead9eb;
            padding: 20px;
        }

        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
        }

        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        @media screen and (max-width: 600px) {

            .col-25,
            .col-75,
            input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Student Interest Form</h2>
        <form action="/action_page.php">
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your first name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Address</label>
                </div>
                <div class="col-75">
                    <textarea id="address" name="subject" placeholder="Your address..."
                        style="height:80px"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="fname">Favorite Subject</label>
                </div>
                <div class="col-75">
                    <input type="text" id="subject" name="firstname" placeholder="Your favorite subject...">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="fname">Favorite Movie</label>
                </div>
                <div class="col-75">
                    <input type="text" id="movie" name="firstname" placeholder="Your favorite movie...">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="fname">Favorite Music</label>
                </div>
                <div class="col-75">
                    <input type="text" id="music" name="firstname" placeholder="Your favorite music...">
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
